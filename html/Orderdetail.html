<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Orderdetail.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Chi tiết đơn hàng</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header" id="header">

    </div>
    <main>
        <div class="container">
            <ion-icon id="back" name="arrow-back-circle-outline"></ion-icon>
            <div class="content-product" id="show-card">


            </div>
            <hr>
            <div class="content-detailOrder">
                <div class="order-status">
                    <h2>Tình trạng đơn hàng</h2>
                    <p id="show-order-status"></p>
                </div>
                <div class="total-order">
                    <h2>Tổng giá trị đơn hàng</h2>
                    <p id="show-total-order"></p>
                </div>
            </div>
            <hr>
            <div class="btn-delete-order">
                <button id="btn-delete">Hủy đơn hàng</button>
            </div>
        </div>
    </main>
    <div class="footerView" id="footer">

    </div>
    <script type="module" src="/js/Orderdetail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
