<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/forgot_password.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Đăng nhập-đăng ký</title>
</head>

<body>
    <div class="container" id="email">
        <div class="social-icons">
            <ion-icon id="btn-back" name="arrow-back-circle-outline"></ion-icon>
        </div>
        <div class="form-container">
            <div class="form">
                <h1>Quên mật khẩu</h1>
                <span>Vui lòng nhập email của bạn để đặt lại mật khẩu</span>
                <input type="email" placeholder="Email" id="email_forgotPassword">
                <p id="errorEmail" class="error-message"></p>
                <button id="forgotPassword">Gửi yêu cầu</button>
            </div>
        </div>
    </div>
    <div class="container" id="submitCode">
        <div class="social-icons">
            <ion-icon id="btn-back" name="arrow-back-circle-outline"></ion-icon>
        </div>
        <div class="form-container">
            <div class="form">
                <h1>Nhập mã code</h1>
                <span>Vui lòng nhập mã code đã gửi đến mail của bạn</span>
                <input type="text" placeholder="Mã code" id="code_value">
                <p id="errorCode" class="error-message"></p>
                <button id="btn-check-code">Xác nhận</button>
            </div>
        </div>
    </div>
    <div class="container" id="password">
        <div class="social-icons">
            <ion-icon id="btn-back" name="arrow-back-circle-outline"></ion-icon>
        </div>
        <div class="form-container">
            <div class="form">
                <h1>Thay đổi mật khẩu</h1>
                <span>Vui lòng nhập mật khẩu mới của bạn</span>
                <input type="text" placeholder="Password" id="password-input">
                <p id="errorPassword" class="error-message"></p>
                <button id="btn-password">Thay đổi</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="/js/forgot_password.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</html>
