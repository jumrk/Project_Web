<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Contact.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Cửa hàng thời trang™</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header" id="header">
    </div>
    <main>
       <div class="container">
         <div class="content-container">
            <div class="infor-contact">
                <h3>Thông tin liên hệ</h3>
                <label>
                    <b>Hotline</b>
                    <p>0373532273</p>
                </label>
                <label>
                    <b>Email</b>
                    <p>Jumrk03@gmail.com</p>
                </label>
                <label>
                    <b>Facebook</b>
                    <p><a href="https://www.facebook.com/jumrk03">https://www.facebook.com/jumrk03</a> </p>
                </label>
            </div>
            <div class="messenger-contact">
                <h3>Gửi một lời nhắn cho tụi mình </h3>
                <div class="content-messenger">
                    <div class="input-infor">
                        <div class="ground-input">
                            <label for="name">Tên</label>
                            <input type="text" name="" id="name" placeholder="Tên">
                        </div>
                        <div class="ground-input">
                            <label for="Email">Email</label>
                            <input type="text" name="" id="Email" placeholder="Email">
                        </div>
                        <div class="ground-input">
                            <label for="Phone">Số điện thoại</label>
                            <input type="text" name="" id="Phone" placeholder="Số điện thoại">
                        </div>
                    </div>
                    <div class="comment">
                        <div class="ground-comment">
                            <label for="comment">Bình luận</label>
                            <textarea name="" id="comment" cols="30" rows="11" placeholder="Bình luận"></textarea>
                        </div>
                    </div>
                </div>
                <div class="button-messenger">
                    <button id="btn-messenger">Gửi</button>
                </div>
            </div>
         </div>
       </div>
    </main>
    <div class="footer_show" id="footer">

    </div>
</body>
<script type="module" src="/js/Contact.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
